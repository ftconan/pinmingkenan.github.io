---
layout: default
title: 我的Blog
---

<style type="text/css">
	article {
		margin:20px auto;
	}
	h2, p, li {
		text-align: center;
	}
	ul li {
		text-decoration: none;
	}
</style>

<article>
	<h2>{{ page.title }}</h2>
	<p>最新文章</p>
	<ul>
		{% for post in site.posts %}
			<li>
				{{ post.date | date_to_string }}
				<a href="{{ site.baseurl }}{{ post.url }}">
					{{ post.title }}
				</a>
			</li>
		{% endfor %}
	</ul>
</article>
